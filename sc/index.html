<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصوير بطاقة الهوية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        #videoElement, #canvas {
            max-width: 90%;
            margin: 10px;
        }
        #captureButtons, #imageNameContainer, #saveContainer {
            margin: 20px;
        }
        #saveImage:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>تصوير بطاقة الهوية</h1>

    <div id="captureButtons">
        <button id="captureFront">التقاط وجه البطاقة</button>
        <button id="captureBack" disabled>التقاط ظهر البطاقة</button>
    </div>

    <video id="videoElement" autoplay style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="imageNameContainer" style="display:none;">
        <input type="text" id="imageName" placeholder="أدخل اسم الصورة">
    </div>
    <div id="saveContainer" style="display:none;">
        <button id="saveImage" disabled>حفظ الصورة</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
